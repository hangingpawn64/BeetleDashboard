<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetle Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f0f23 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ===== LEFT PANEL - MAP ===== */
        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(180deg, #0d0d1a 0%, #151528 100%);
            border-right: 1px solid rgba(0, 255, 136, 0.2);
            position: relative;
        }

        .map-container {
            position: relative;
            width: 700px;
            height: 700px;
        }

        .map-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #00ff88;
            background: #B2AC88;
            position: relative;
            overflow: hidden;
        }

        .map-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .map-legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend-dot.start {
            background: #00ff88;
        }

        .legend-dot.current {
            background: #ff3366;
        }

        .reset-btn {
            background: linear-gradient(145deg, #ff3366, #cc2952);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        .map-info {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            padding: 8px 15px;
            text-align: center;
            min-width: 80px;
        }

        .info-label {
            font-size: 0.65rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1rem;
            color: #00ff88;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        /* ===== RIGHT PANEL ===== */
        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 10px;
            overflow-y: auto;
        }

        /* MPU Section - Top */
        .mpu-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .mpu-card {
            flex: 1;
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 25, 0.9));
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 10px;
            padding: 12px;
        }

        .mpu-card.linear {
            border-color: rgba(0, 200, 255, 0.4);
        }

        .mpu-card.gyro {
            border-color: rgba(255, 100, 200, 0.4);
        }

        .mpu-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mpu-card.linear .mpu-title {
            color: #00c8ff;
        }

        .mpu-card.gyro .mpu-title {
            color: #ff64c8;
        }

        .mpu-values {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mpu-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mpu-label {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 500;
        }

        .mpu-value {
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .mpu-card.linear .mpu-value {
            color: #00c8ff;
        }

        .mpu-card.gyro .mpu-value {
            color: #ff64c8;
        }

        /* Camera Section */
        .camera-section {
            display: flex;
            flex-direction: column;
        }

        .camera-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #fbbf24;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-align: center;
        }

        .camera-feed {
            background: linear-gradient(145deg, #0a0a15, #151525);
            border: 2px solid rgba(251, 191, 36, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .camera-feed img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .camera-placeholder {
            color: #4b5563;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bottom Section - Rover + Encoders */
        .bottom-section {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        /* Encoder Panel */
        .encoder-panel {
            width: 140px;
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 25, 0.9));
            border: 1px solid rgba(50, 200, 100, 0.4);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .encoder-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #32c864;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(50, 200, 100, 0.3);
        }

        .encoder-group {
            margin-bottom: 10px;
        }

        .encoder-group-title {
            font-size: 0.65rem;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .encoder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
        }

        .encoder-label {
            font-size: 0.7rem;
            color: #9ca3af;
        }

        .encoder-value {
            font-size: 0.85rem;
            color: #32c864;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        /* Rover ToF Section */
        .rover-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rover-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .rover-diagram {
            position: relative;
            width: 350px;
            height: 260px;
        }

        .rover-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 85px;
            background: linear-gradient(145deg, #2d2d4a, #1a1a30);
            border: 2px solid #a78bfa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tof-sensor {
            position: absolute;
            width: 70px;
            height: 48px;
            background: linear-gradient(145deg, rgba(20, 20, 35, 0.9), rgba(10, 10, 20, 0.9));
            border: 1px solid rgba(100, 200, 255, 0.5);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tof-label {
            color: #6b7280;
            font-weight: 500;
            font-size: 0.55rem;
        }

        .tof-value {
            color: #64c8ff;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        /* ToF Positions - 7 sensors */
        .tof-1 {
            top: 5px;
            left: 5px;
        }

        .tof-2 {
            top: 5px;
            right: 5px;
        }

        .tof-3 {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .tof-4 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .tof-5 {
            bottom: 5px;
            left: 5px;
        }

        .tof-6 {
            bottom: 5px;
            right: 5px;
        }

        .tof-7 {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
            }

            .map-container {
                width: 350px;
                height: 350px;
            }

            .bottom-section {
                flex-direction: column;
            }

            .encoder-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
        }
    </style>
</head>

<body>

    <script>
        // ============================================
        // CANVAS SETUP
        // ============================================
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 240;

        // Position tracking
        let posX = centerX;
        let posY = centerY;
        let startX = centerX;
        let startY = centerY;
        let yaw = 0;
        let pathHistory = [];

        // Encoder tracking (uses enc1 for position calculation)
        let lastEncoder = 0;
        const ticksPerMeter = 1000; // Adjust based on your encoder
        const scale = 100; // Pixels per meter

        // ============================================
        // RESET FUNCTION
        // ============================================
        function resetPosition() {
            posX = centerX;
            posY = centerY;
            startX = centerX;
            startY = centerY;
            yaw = 0;
            pathHistory = [];
            lastEncoder = 0;

            // Also reset on server
            fetch('/reset', { method: 'POST' });

            drawMap();
            console.log('Position reset!');
        }

        // Keyboard shortcut: Press 'R' to reset
        document.addEventListener('keydown', function (e) {
            if (e.key === 'r' || e.key === 'R') {
                resetPosition();
            }
        });

        // ============================================
        // DRAW MAP
        // ============================================
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - radius, centerY);
            ctx.lineTo(centerX + radius, centerY);
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.stroke();

            // Draw path history
            if (pathHistory.length > 1) {
                // Dark outline
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(pathHistory[0].x, pathHistory[0].y);
                for (let i = 1; i < pathHistory.length; i++) {
                    ctx.lineTo(pathHistory[i].x, pathHistory[i].y);
                }
                ctx.stroke();

                // Red path
                ctx.strokeStyle = '#ff3366';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(pathHistory[0].x, pathHistory[0].y);
                for (let i = 1; i < pathHistory.length; i++) {
                    ctx.lineTo(pathHistory[i].x, pathHistory[i].y);
                }
                ctx.stroke();

                // Waypoint dots
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < pathHistory.length; i += 30) {
                    ctx.beginPath();
                    ctx.arc(pathHistory[i].x, pathHistory[i].y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw start position (green)
            ctx.beginPath();
            ctx.arc(startX, startY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff88';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw current position (red)
            ctx.beginPath();
            ctx.arc(posX, posY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#ff3366';
            ctx.shadowColor = '#ff3366';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw direction indicator
            const dirLength = 25;
            const dirX = posX + Math.cos(-yaw * Math.PI / 180) * dirLength;
            const dirY = posY + Math.sin(-yaw * Math.PI / 180) * dirLength;

            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(posX, posY);
            ctx.lineTo(dirX, dirY);
            ctx.stroke();
        }

        // ============================================
        // UPDATE POSITION
        // ============================================
        function updatePosition(encoder, yawAngle) {
            // Calculate distance from encoder change
            const delta = (encoder - lastEncoder) / ticksPerMeter;
            const distance = delta * scale;

            // Use yaw angle for direction (yaw is integrated gz from server)
            yaw = yawAngle;

            // Update position (yaw: 0 = right, 90 = down, etc.)
            posX += distance * Math.cos(-yaw * Math.PI / 180);
            posY += distance * Math.sin(-yaw * Math.PI / 180);

            // Keep within circular bounds
            const distFromCenter = Math.sqrt((posX - centerX) ** 2 + (posY - centerY) ** 2);
            if (distFromCenter > radius - 15) {
                const angle = Math.atan2(posY - centerY, posX - centerX);
                posX = centerX + (radius - 15) * Math.cos(angle);
                posY = centerY + (radius - 15) * Math.sin(angle);
            }

            // Add to path history
            if (distance !== 0) {
                pathHistory.push({ x: posX, y: posY });
                if (pathHistory.length > 1000) pathHistory.shift();
            }

            lastEncoder = encoder;
            drawMap();
        }

        // ============================================
        // FETCH DATA
        // ============================================
        async function updateData() {
            try {
                const res = await fetch("/data");
                const d = await res.json();

                // Update MPU - Linear Acceleration
                document.getElementById('ax').innerText = parseFloat(d.ax).toFixed(2);
                document.getElementById('ay').innerText = parseFloat(d.ay).toFixed(2);
                document.getElementById('az').innerText = parseFloat(d.az).toFixed(2);

                // Update MPU - Angular Velocity
                document.getElementById('gx').innerText = parseFloat(d.gx).toFixed(2);
                document.getElementById('gy').innerText = parseFloat(d.gy).toFixed(2);
                document.getElementById('gz').innerText = parseFloat(d.gz).toFixed(2);

                // Update 6 Encoders
                document.getElementById('enc1').innerText = d.enc1;
                document.getElementById('enc2').innerText = d.enc2;
                document.getElementById('enc3').innerText = d.enc3;
                document.getElementById('enc4').innerText = d.enc4;
                document.getElementById('enc5').innerText = d.enc5;
                document.getElementById('enc6').innerText = d.enc6;

                // Update 7 ToF Sensors
                document.getElementById('tof1').innerText = d.tof1;
                document.getElementById('tof2').innerText = d.tof2;
                document.getElementById('tof3').innerText = d.tof3;
                document.getElementById('tof4').innerText = d.tof4;
                document.getElementById('tof5').innerText = d.tof5;
                document.getElementById('tof6').innerText = d.tof6;
                document.getElementById('tof7').innerText = d.tof7;

                // Update info display
                const yawVal = parseFloat(d.yaw) || 0;
                document.getElementById('yawAngle').innerText = yawVal.toFixed(1) + 'Â°';
                document.getElementById('gzDisplay').innerText = parseFloat(d.gz).toFixed(1);
                document.getElementById('enc1Display').innerText = d.enc1;

                // Update position on map (uses enc1 for distance, yaw for direction)
                updatePosition(parseInt(d.enc1) || 0, yawVal);

            } catch (e) {
                console.log('Fetch error:', e);
            }
        }

        // Camera stream
        function updateCamera() {
            const img = document.getElementById('cameraStream');
            const placeholder = document.getElementById('cameraPlaceholder');
            img.src = '/stream?' + Date.now();
            img.onload = () => { img.style.display = 'block'; placeholder.style.display = 'none'; };
            img.onerror = () => { img.style.display = 'none'; placeholder.style.display = 'block'; };
        }

        // ============================================
        // INITIALIZE
        // ============================================
        drawMap();
        setInterval(updateData, 100);  // 10 Hz
        setInterval(updateCamera, 1000);
    </script>
